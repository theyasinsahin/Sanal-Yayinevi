type Mutation {
  register(
    username: String!
    fullName: String!
    email: String!
    password: String!
  ): Status!
  login(email: String!, password: String!): AuthPayload
  deleteUserById(id: ID!): Status!
  toggleFollowUser(followId: ID!): Status!
  updateProfile(
    username: String
    fullName: String
    bio: String
    profilePicture: String
  ): User!
  toggleSaveBook(bookId: ID!): User!
}

type Status {
  code: Int!
  message: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  username: String!
  fullName: String!
  bio: String!
  profilePicture: String!
  email: String!
  savedBooks: [ID!]
  favouriteAuthors: [ID!]
  usersBooks: [ID!]
  followers: [ID!]
  following: [ID!]
  createdAt: DateTime!
  updatedAt: DateTime!
  role: String!
}
