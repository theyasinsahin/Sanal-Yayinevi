type Mutation {
  createChapter(
    bookId: ID!
    title: String!
    content: String!
    pageCount: Int
  ): Chapter!
  updateChapter(
    chapterId: ID!
    title: String
    content: String
    pageCount: Int
  ): Chapter!
  deleteChapter(id: ID!): Status!
}

type Status {
  code: Int!
  message: String!
}

type Chapter {
  id: ID!
  bookId: ID!
  authorId: ID!
  title: String!
  content: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  pageCount: Int!
}
