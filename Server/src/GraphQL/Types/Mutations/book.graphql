type Mutation {
  createBook(
    title: String!
    genre: String!
    description: String!
    tags: [String]
  ): Book!
  deleteBook(id: ID!): Status!
  updateBook(
    bookId: ID!
    title: String
    genre: String
    description: String
  ): Book!
  incrementBookViews(id: ID!): Book!
  likeBook(bookId: ID!): Book!
}

type Status {
  code: Int!
  message: String!
}

type Comment {
  id: ID!
  userId: ID!
  bookId: ID!
  content: String!
  date: DateTime!
  replies: [Comment!]
  likes: Int!
}

type Chapter {
  id: ID!
  bookId: ID!
  authorId: ID!
  title: String!
  content: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type BookStats {
  views: Int!
  shares: Int!
  likes: Int!
  comments: Int!
}

type Book {
  id: ID!
  title: String!
  authorId: ID!
  imageUrl: String!
  pageCount: Int!
  genre: String!
  description: String!
  stats: BookStats!
  createdAt: DateTime!
  updatedAt: DateTime!
  publishDate: DateTime!
  comments: [ID!]
  chapters: [ID!]
  tags: [String]
}
