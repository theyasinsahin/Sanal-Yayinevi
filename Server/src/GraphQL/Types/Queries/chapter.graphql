scalar JSON
scalar Date

type Query {
  getChaptersByBookId(bookId: ID!): [Chapter!]
  getChapterById(id: ID!): Chapter
  getAllChapters: [Chapter!]
  getChaptersByAuthorId(authorId: ID!): [Chapter!]
}

type Chapter {
  id: ID!
  bookId: ID!
  authorId: ID!
  title: String!
  content: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}
