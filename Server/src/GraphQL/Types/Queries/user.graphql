scalar JSON
scalar DateTime

type Query {
  getUserById(id: ID!): User
  getUserByUsername(username: String!): User
  getUserByEmail(email: String!): User
  getAllUsers: [User!]
  getFollowingByUserId(id: ID!): [ID!]
  getFollowersByUserId(id: ID!): [ID!]
  me: User
  getFavouriteBooksByUserId(id: ID!): [Book!]
  getFavouriteAuthorsByUserId(id: ID!): [ID!]
  getUsersBooksByUserId(id: ID!): [Book!]
}

type User {
  id: ID!
  username: String!
  fullName: String!
  bio: String!
  profilePicture: String!
  email: String!
  savedBooks: [ID!]
  favouriteAuthors: [ID!]
  usersBooks: [ID!]
  followers: [ID!]
  following: [ID!]
  createdAt: DateTime!
  updatedAt: DateTime!
  role: String!
}
