scalar JSON
scalar DateTime

type Query {
  getBookById(id: ID!): Book
  getBooksByAuthorId(authorId: ID!): [Book!]
  getBooksByGenre(genre: String!): [Book!]
  getAllBooks: [Book!]
  getBookByTitle(title: String!): Book
  searchBooks(query: String!): [Book!]
}

type Comment {
  id: ID!
  userId: User!
  bookId: ID!
  content: String!
  date: DateTime!
  replies: [Comment]
  likedBy: [ID]
}

type Chapter {
  id: ID!
  bookId: ID!
  title: String!
  content: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  pageCount: Int!
}

type BookStats {
  views: Int!
  shares: Int!
  likes: Int!
}

type Book {
  id: ID!
  title: String!
  authorId: ID!
  imageUrl: String!
  pageCount: Int!
  genre: String!
  description: String!
  stats: BookStats!
  createdAt: DateTime!
  updatedAt: DateTime!
  publishDate: DateTime!
  comments: [Comment!]
  chapters: [Chapter!]
  tags: [String]
  likedBy: [ID!]
}
