scalar JSON
scalar DateTime

type Query {
  getCommentsByBookId(bookId: ID!): [Comment!]
  getCommentById(id: ID!): Comment
  getCommentsByUserId(userId: ID!): [Comment!]
  getAllComments: [Comment!]
}

type Comment {
  id: ID!
  userId: User!
  bookId: ID!
  content: String!
  date: DateTime!
  replies: [Comment]
  likedBy: [ID]
}
